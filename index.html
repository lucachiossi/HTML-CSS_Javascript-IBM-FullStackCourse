<!DOCTYPE html>
<html>
	<head>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
		<title>Simple Interest Calculator</title>
	</head>
	<div class="maindiv">
		<H1>Simple Interest Calculator</H1>
		<form action="" id="mainform">
			<p><label>Amount</label> <input type="number"  id="principal"></p> 
			<p><label>Interest Rate</label> <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25"> <span id="ratevalue">10.25%</span></p>
			<p><label>No. of Years</label> <select name="years" id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select> </p>
			<p><button onclick="compute()">Compute Interest</button></p>
		</form> 
		<footer>&#169;Everyone Can Get Rich<footer/>
	</div>
</html>
